 <meta charset="utf-8">

    <meta property="og:description" content="Explore our wide selection of HP laptops including Dual Core, i3, i5, i7, and workstation models. Find your perfect laptop today!">

    <meta property="og:url" content="https://kishiebhenyu.github.io/wdd231/project/home.html">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="styles/base.css">

</head>

<body>
  <main>
  <header>
    <img src="images/logo.png" alt="logo">
    <h1>Laptop Store</h1>

    <button id="menu-btn" class="menu-btn" aria-label="Toggle navigation">
      <span id="open-icon">☰</span>
      <span id="close-icon">✕</span>
    </button>

    <nav id="nav-menu" class="nav-menu">
      <a href="home.html">Home</a>
      <a href="product.html">Products</a>
      <a href="contact_form.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2 class="contact-title">Contact us</h2>

    <form action="form_action.html" method="GET" class="contact-form" novalidate>
      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="send-btn">Send Message</button>
    </form>
  </section>

  </main>
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> HP Laptop Store</p>
      <p class="muted">Developed by Kishie Bhenyu — WDD 231</p>
    </div>
  </footer>
</body>
</html>
